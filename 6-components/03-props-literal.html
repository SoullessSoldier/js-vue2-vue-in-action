<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6.3.1</title>
    <script src="../cdn/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component text="World" text2="Wassup, Doc?"></my-component>
    </div>
    <script>
        const myComponent = {
            template: '<div>Hello {{text}}! {{text2}}</div>',
            props: ['text', 'text2']
        };
        new Vue({
            el: '#app',
            components: {'my-component': myComponent},
        });
    </script>
</body>
</html>
