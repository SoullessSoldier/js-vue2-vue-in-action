<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Vue.js Calculator</title>
    <style>
        p, input {font-family: monospace}
        p {white-space: pre;}
    </style>
</head>
<body>
    <div id="app">
        <p>x <input v-model="x"></p>
        <p>y <input v-model="y"></p>
        <p>---------------------</p>
        <p>= <span v-text="result"></span></p>
    </div>
    <script src="../cdn/js/vue.js"></script>
    <script>
        function isNotNumeric(value){
            return isNaN(value) || !isFinite(value);
        }
        const calc = new Vue({
            el: '#app',
            data: {x: 0, y: 0, lastResult: 0},
            computed:{
                result: function() {
                    let x = parseFloat(this.x);
                    if (isNotNumeric(x)) return this.lastResult;
                    
                    let y = parseFloat(this.y);
                    if (isNotNumeric(y)) return this.lastResult;

                    this.lastResult = x + y;
                    return this.lastResult;

                }
            }
        });
    </script>
</body>
</html>
