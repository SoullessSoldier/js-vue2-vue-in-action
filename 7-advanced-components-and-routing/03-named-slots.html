<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 07 - advanced components - example 3</title>
    <script src="../cdn/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <form-component>
            <h1>{{header}}</h1>
            <label for="title" slot="titleSlot">{{titleLabel}}</label>
            <label for="author" slot="authorSlot">{{authorLabel}}</label>
        </form-component>
    </div>
    <script>
        const FormComponent = ({
            template: `
                <div>
                    <form>
                        <slot></slot>
                        <slot name="titleSlot"></slot>                        
                        <input id="title" type="text"/><br/>                        
                        <slot name="authorSlot"></slot>
                        <input id="author" type="text"/><br/>
                        <button>Submit</button>
                    </form>
                </div>
            `,
            props: ['title','author']
        });
        new Vue({
            el: '#app',
            components: {'form-component': FormComponent},
            data(){
                return{
                    authorLabel: 'The Author',
                    titleLabel: 'The Title',
                    header: 'Book Author Form',
                }
            }
        });
    </script>
</body>
</html>
