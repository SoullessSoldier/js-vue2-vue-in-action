<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 - async component - example 6</title>
    <script src="../cdn/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <book-component></book-component>
    </div>
    <script>
        const BookComponent = function (resolve, reject){
            setTimeout(function(){
                resolve({
                    template: `
                        <div>
                            <h1>
                                Async Component    
                            </h1>    
                        </div>
                    `
                });
            }, 1000);
        }
        new Vue({
            el: '#app',
            components: {'book-component': BookComponent}
        })
    </script>
</body>
</html>
