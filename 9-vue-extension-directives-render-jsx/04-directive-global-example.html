<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cdn/css/bootstrap.min.css">
    <script src="../cdn/js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-style-me:text-center.large="'red'">{{welcome}}</p>
        <h2 v-style-me.small>Header h2</h2>
    </div>
    <script>
        Vue.directive('style-me', {
            bind(el, binding){
                el.style.color = binding.value || "blue";
                if(binding.modifiers.large){
                    el.style.fontSize="42px"
                } else if(binding.modifiers.small){
                    el.style.fontSize="17px"
                }
                el.className=binding.arg;
            }
        });
        new Vue({
            el: '#app',
            data(){
                return {
                    welcome: 'Welcome to the board!'
                }
            }           
        });
    </script>
</body>
</html>
