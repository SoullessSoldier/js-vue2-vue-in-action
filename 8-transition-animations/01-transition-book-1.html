<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 - transition example 1</title>
    <script src="../cdn/js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div @click="show = !show">
            <h2>{{title}}</h2>
        </div>
        <transition name="fade">
            <div v-if="show">
                <h1>{{description}}</h1>
            </div>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    title: 'War and Peace',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elim',
                    show: false
                }
            }
        });
    </script>
</body>
</html>
